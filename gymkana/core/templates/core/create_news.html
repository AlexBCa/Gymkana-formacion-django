{% extends 'base.html' %}
{% block content %}
<section class="page-section about-heading">
      <div class="container">
        <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="" alt="">
        <div class="about-heading-content">
          <div class="row">
            <div class="col-xl-9 col-lg-10 mx-auto">
              <div class="bg-faded rounded p-5">
                <h2 class="section-heading mb-4">
                  <span class="section-heading-upper">Agrega una noticia</span>
                  <span class="section-heading-lower">Contacto</span>
                </h2>

                <!-- Formulario de contacto -->
                {% if 'ok' in request.GET %}
                  <p><b>Su mensaje se ha enviado correctamente, en breve nos pondremos en contacto</b></p>
                {% endif %}
                
                <form action="" method="POST" enctype="multipart/form-data" >
                  {% csrf_token %}
                  {{ form.as_p }}
                    <input type="submit" class="btn btn-primary btn-block py-2" value="Enviar">
                    </div>
                </form>
                
                <!-- Fin formulario de contacto -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
